<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #or{
            color: orange;
        }
        #ba{
          text-transform: lowercase;
        }
        #ca{
            color: purple;
        }

        #carrot{
          text-transform: uppercase;
        }
        #bmw{
            color: blue;
        }
        #bentley{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul  style="list-style: disc ;">
    <li id="or">Orange</li>
    <li>Apple</li>
    <li id="ba">Banana</li>
    <li>Blueberries.</li>
    <li>Avocado.</li></ul><br>

    <ol style="list-style: upper-alpha;">
        <li id="carrot">carrot.</li>
        <li>corn</li>
        <li>green pepper</li>
        <li>cucumber..</li>
        <li id="ca">cauliflower</li></ul><br>

        <ul style="list-style: square;">
            <li id="bentley">Bentley Mulsanne.</li>
            <li>Honda</li>
            <li id="bmw">BMW</li>
            <li>Ford F-150 Raptor</li>
            <li>Triumph Spitfire</li></ul>
</body>
</html>
